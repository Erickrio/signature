<title>Dedafio fullcycle</title>
<h1> Full cycle</h1>

<p>Um dos principais pontos para aumentar segurança e a garantia de que um commit foi realmente realizado por determinado desenvolvedor é a assinatura de commits utilizando GPG.
</p>

<p>Nesse desafio, crie um repositório GIT no Github e faça um push de um commit assinado por você.</p>
